<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inicio de sesión</title>
    <link rel="icon" type="image.png" href="media/escudo barcelona.png">
    <link rel="stylesheet" href="CSS/formulario1.css">
</head>
<body>
    <div class="container">
        <h1>INICIAR SESIÓN</h1> <!--Título del fomrulario-->
        <form action="#"> <!--Formulario el cual te permite introducir un corre electronico y una contraseña-->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required> <!-- Aquí va el correo -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required> <!-- Aquí va la contraseña -->
            <button type="submit">Iniciar sesión</button> <!--Botón para enviar el formulario-->
        </form>
        <div class="opciones"> <!-- Tambíen tienes la opción de entrar como invitado y no tener que rellenar el formulario o de ir al formulario de registro-->
            <a href="index.html">Entrar como invitado</a>
            <a href="formulario2.html">Registrarse</a>
        </div>
    </div>
<script>
const formulario = document.querySelector('form');
const opciones = document.querySelector('.opciones');

//Esto permite coger la información del formulario una vez se ha apretado el botón de iniciar sesión y antes de que esta se envíe, revisa si los datos son acordes a las validaciones
formulario.addEventListener('submit', (e) => {
    e.preventDefault();

    const correo = document.querySelector('#correo').value;
    const contrasena = document.querySelector('#contrasena').value;

    // Validar correo electrónico
    let validCorreo = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$/; //Texto/Numeros/Caracteres + @Texto/Numeros + .Solo Texto y como míninmo dos letras 
    if (!validCorreo.test(correo)) {
        alert('Correo electrónico no válido'); // Si no cumple con la validación te salta esto
            return;
    }

    // Validar contraseña
    let validContrasena = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/ // Mínimo 8 caracteres, donde debe haber como mínimo una letra y un número (sin necesidad de mayúsculas o caracteres especiales)
    if (!validContrasena.test(contrasena)) {
        alert('La contraseña debe tener al menos 8 caracteres, una letra minúscula y un número'); // Si no cumple con la validación te salta esto
            return;
    }

    // Si la validación es exitosa, te redirecciona a la página inicial
    alert("Inicio de sesión correcto. Redirigiendo a la pagina inicial...")
        window.location.href = "index.html";
});
</script>
</body>
</html>
